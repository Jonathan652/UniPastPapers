<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass.PAPERS - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Pass.PAPERS</h1>
            <span>University Edition - Student Login</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Register New Account</a>
        </div>

        <div class="footer">
            <p>Pass.PAPERS University Edition &copy; 2023</p>
            <p>For verified students only</p>
        </div>
    </div>
</body>

</html>
