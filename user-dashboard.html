<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="user-dashboard.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>ðŸ“š Past Papers</h2>
            </div>
            <nav>
                <a href="#" class="nav-link active" data-page="browse">Browse Papers</a>
                <a href="#" class="nav-link" data-page="downloads">My Downloads</a>
                <a href="#" class="nav-link" data-page="profile">Profile</a>
            </nav>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 id="pageTitle">Browse Past Papers</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="avatar" id="userAvatar">U</div>
                </div>
            </header>

            <!-- Browse Papers Page -->
            <div id="browse" class="page active">
                <div class="filters">
                    <select id="facultyFilter">
                        <option value="">All Faculties</option>
                    </select>
                    <select id="courseFilter">
                        <option value="">All Courses</option>
                    </select>
                    <select id="unitFilter">
                        <option value="">All Units</option>
                    </select>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div id="papersGrid" class="papers-grid"></div>
            </div>

            <!-- Downloads Page -->
            <div id="downloads" class="page">
                <h2>Download History</h2>
                <div id="downloadsTable"></div>
            </div>

            <!-- Profile Page -->
            <div id="profile" class="page">
                <h2>My Profile</h2>
                <div class="profile-card">
                    <div class="profile-field">
                        <label>Full Name:</label>
                        <span id="profileName"></span>
                    </div>
                    <div class="profile-field">
                        <label>Email:</label>
                        <span id="profileEmail"></span>
                    </div>
                    <div class="profile-field">
                        <label>Username:</label>
                        <span id="profileUsername"></span>
                    </div>
                    <div class="profile-field">
                        <label>Total Downloads:</label>
                        <span id="profileDownloads"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="user-dashboard.js"></script>
</body>

</html>
